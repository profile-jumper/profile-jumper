name: Build and Test

on: [push]

strategy:
  matrix:
    node-version: ['18.x']

jobs:
  collect_commit_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Collect commit message
        run: |
          echo "COMMIT_MSG=$(git show -s --format=%s)" >> "$GITHUB_ENV"
      - name: Check commit message
        run: |
          echo "Commit message was:[${COMMIT_MSG}]"

  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build and Test
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm test

