name: Build and Test

on: [push]

jobs:
  collect_commit_message:
    runs-on: ubuntu-latest
    outputs:
      commit_msg: ${{ steps.get-commit-msg.outputs.COMMIT_MSG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - id: get-commit-msg
        name: Collect commit message
        run: |
          echo "COMMIT_MSG=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"
      - name: Check commit message
        env:
          commit_msg: ${{steps.get-commit-msg.outputs.commit_msg}}
        run: |
          echo "Commit message was:[${commit_msg}]"

  build_and_test:
    needs: collect_commit_message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Build node app
        run: npm run build
      - name: Test node app
        run: npm test
      - name: Use commit message
        env:
          commit_msg: ${{needs.collect_commit_message.outputs.commit_msg}}
        run: |
          echo "Node will use commit message:[${commit_msg}]"
