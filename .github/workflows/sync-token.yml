name: Scheduled Token Sync

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  sync_refresh_token:
    runs-on: ubuntu-latest
    steps:
      - uses: cardinalby/google-api-fetch-token-action@v1
        with:
          clientId: ${{ secrets.G_CLIENT_ID }}
          clientSecret: ${{ secrets.G_CLIENT_SECRET }}
          refreshToken: ${{ secrets.G_REFRESH_TOKEN }}
